#macro( row_info $title $value )
<tr>
    <td class="borderless" style="width: 100px;">
        <b>$title</b>
    </td>
    <td class="borderless">$value</td>
</tr>
#end

#macro( row_input $title $name $value )
<tr>
    <td class="borderless" style="width: 100px;">
        <b>$title</b>
    </td>
    <td class="borderless">
        <input type="text" class="form" id="$name" name="$name" value="$value" size="60">
    </td>
</tr>
#end
